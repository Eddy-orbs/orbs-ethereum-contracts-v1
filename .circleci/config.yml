version: 2
jobs:
  asb-e2e:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/main.sh

  voting-orbs-tests:
    docker:
      - image: circleci/golang:1.11.4
    steps:
      - checkout
      - run: go get ./...
      - run: go test .

  voting-solidity-tests:
    docker:
      - image: circleci/node:11.2.0
    steps:
      - checkout
      - run: cd voting/ethereum && ./test.sh
      - store_artifacts:
          path: _out

  voting-e2e:
    machine: true
    steps:
      - checkout
      - run: ./.circleci/voting.sh
      - store_artifacts:
          path: _out
          destination: test-output

workflows:
  version: 2
  voting:
    jobs:
      - voting-orbs-tests
      - voting-e2e
      - voting-solidity-tests
  asb:
    jobs:
      - asb-e2e
